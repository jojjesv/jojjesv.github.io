<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Header generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
  <script src="js/main.js"></script>
  <script src="js/StackBlur.js"></script>
</head>

<body>
  <main class="section container">
    <h1 class="title">Header generator</h1>

    <div class="field is-horizontal">
      <div class="field-label">
        <label for="input-gradient-top" class="label">Top gradient</label>
      </div>
      <div class="field-body">
        <input id="input-gradient-top" class="input" type="text" />
      </div>
    </div>
    <div class="field is-horizontal">
      <div class="field-label">
        <label for="input-gradient-bottom" class="label">Bottom gradient</label>
      </div>
      <div class="field-body">
        <input id="input-gradient-bottom" class="input" type="text" />
      </div>
    </div>
    <div class="field is-horizontal">
      <div class="field-label">
        <label for="input-file-background" class="label">Background</label>
      </div>
      <div class="field-body">
        <div class="file">
          <label class="file-label">
            <input type="file" class="file-input" id="input-file-background" />
            <span class="file-cta">
              <span class="file-label">
                Choose a file...
              </span>
            </span>
          </label>
        </div>
      </div>
    </div>
    <div class="field is-horizontal">
      <div class="field-label">
        <label for="input-file-logo" class="label">Logo</label>
      </div>
      <div class="field-body">
        <div class="file">
          <label class="file-label">
            <input type="file" class="file-input" id="input-file-logo" />
            <span class="file-cta">
              <span class="file-label">
                Choose a file...
              </span>
            </span>
          </label>
        </div>
      </div>
    </div>
    <div>
      <a class="button" id="save-img" download="feature.jpg">Save</a>
    </div>

    <canvas id="result" width="1024" height="500">
    </canvas>
  </main>
</body>

</html>
